<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Game Mario</title>
</head>
<body>
    <main>
        <div class="game-board">
            
            <div class="container-game-start" style="background-image: url(./assets/img/Kit\ Festa\ Super\ Mario\ para\ imprimir\ -\ OrigamiAmi\ -\ Arte\ para\ toda\ a\ festa.jpeg);">
                <h1 class="title-container">Game Mario</h1>
                <button class="start-btn" >Iniciar</button>
            </div>

            <div class="time-container">
                <p class="time">00:00</p>
            </div>

            <img src="assets/img/clouds.png" alt="" class="clouds">
            <img src="assets/img/pipe.png" alt="" class="pipe">
            <img src="assets/img/mario.gif" alt="" class="mario">
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
